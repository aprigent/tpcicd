image : python:3.11
stages:
  - test


variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip-cache"

cache:
  paths:
    - .pip-cache/

before_script:
  - python --version
  - pip install --upgrade pip
  - pip install build twine
  - pip install hatch
  - pip install pytest

test_job:
  stage: test
  coverage : /TOTAL. * \ s +(\d+\%)$/
  script:
    - echo "Running tests with database service"
    - hatch test
    - pytest --cov-config=pyproject.toml --cov=pkg --cov=tests --no-cov

  tags:
    - docker